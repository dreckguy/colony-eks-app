spec_version: 1
kind: blueprint
metadata:
  description: >
    EKS deployment of movies-app
clouds: 
  - AWS/EKS
applications:
  - movies-ui:
      depends_on:
        - movies-api
      input_values:
        - API_URL: $colony.applications.movies-api.dns
  - movies-api:
      input_values:
        - DB_URL: $torque.applications.mongodb.dns
      depends_on:
        - mongodb
  - mongodb: