version: "3.3"
services:
  ui:
    image: colonysamples/movies-ui
    build:
      context: ./movies-ui
      dockerfile: Dockerfile.dev
    ports:
      - 80:80
    environment:
      - REACT_APP_API_URL=localhost
  api:
    image: colonysamples/movies-api
    build:
      context: ./movies-api
    ports:
      - 7000:7000
  db:
    image: mongo
    ports:
      - 27017:27017
    