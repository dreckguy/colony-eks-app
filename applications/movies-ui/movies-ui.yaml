kind: application
inputs:
infrastructure:
  connectivity:
    external:
    - web:
        port: 80
        path: ''
  compute:
    spec:        
      kubernetes:
        cpu: 250m
        ram: 64Mi
configuration:
  start:
    script: movies-ui-command.sh
  healthcheck:
    timeout: 1000
    wait_for_ports: 80
source:
  image:    
    username: adminuser
    docker_image:
       - name: colonysamples/movies-ui
         tag: latest
         username: root
  os_type: linux
spec_version: 1