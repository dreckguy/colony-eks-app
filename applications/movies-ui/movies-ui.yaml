kind: application
inputs:
infrastructure:
  connectivity:
    external:
    - web:
        port: 80
        path: ''
  compute:
    spec:        
      kubernetes:
        cpu: 250m
        ram: 64Mi
configuration:
  healthcheck:
    timeout: 1000
    wait_for_ports: 80
source:
  image:    
    username: adminuser
    docker_image:
       - name: nginx
         tag: latest
         username: root
    
  os_type: linux
spec_version: 1
debugging:
  allow_direct_access: true
  connection_protocol: SSH